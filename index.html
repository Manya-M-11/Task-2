<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 – Web Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>My Webpage – Task 2</header>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">To-Do</a>
    </nav>

    <main>
        
        <section class="about">
            <h2>About This Page</h2>
            <p>This project includes HTML, CSS, JavaScript, responsive layout, form validation, and a dynamic To-Do list.</p>
        </section>

        <section class="contact">
            <h2>Contact Form</h2>

            <form id="contactForm">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label>Message:</label>
                <textarea id="message" placeholder="Your message..." rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>


        <section class="grid-section">
            <h2>Responsive Grid Layout</h2>

            <div class="grid-box">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
                <div class="box">Box 4</div>
            </div>
        </section>

        <section class="todo-section">
            <h2>To-Do List</h2>

            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add Task</button>

            <ul id="taskList"></ul>
        </section>

    </main>

    <footer>© 2025 | Task 2 by Manya</footer>

    <script src="script.js"></script>
</body>
</html>
